<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>MoneyMetrics</title>

</head>

<body>

    <div class="Général">
        <!-- 
   ##############################################################
   ##                                                          ##
   ##                      CHOIX MODE                          ##
   ##                                                          ##
   ##############################################################
-->
        <div class="NavBar_Normal">
            <div class="Mode_Normal_Choix">
                <input type="radio" id="Input_Trading" name="Choice" value="Trading" class="Mode_Normal_Radio">
                <label for="Input_Trading" class="Mode_Normal_NomMode">Trading</label>
                <input type="radio" id="Input_Staking" name="Choice" value="Staking" class="Mode_Normal_Radio">
                <label for="Input_Staking" class="Mode_Normal_NomMode">Staking</label>
                <input type="radio" id="Input_NFT" name="Choice" value="NFT" class="Mode_Normal_Radio">
                <label for="Input_NFT" class="Mode_Normal_NomMode">NFT</label>
                <input type="radio" id="Input_Lending" name="Choice" value="Lending" class="Mode_Normal_Radio">
                <label for="Input_Lending" class="Mode_Normal_NomMode">Lending</label>

            </div>
            <a href="https://twitter.com/0xLazard" target="_blank" class="LogoNormal">
                <i class="fab fa-twitter Normal_TwitterLogo"></i>
            </a>
        </div>



        <div class="NavBar_Responsive">
            <input type="checkbox" id="menu-button-checkbox" class="Mode_Responsive_InputRadio">
            <label for="menu-button-checkbox" class="Menu_Responsive_Button">☰ Menu</label>
            <a href="https://twitter.com/0xLazard" target="_blank">
                <i class="fab fa-twitter Responsive-twitter-icon-menu"></i>
            </a>
        </div>







        <!-- 
   ##############################################################
   ##                                                          ##
   ##                      Trading                             ##
   ##                                                          ##
   ##############################################################
-->


        <div id="PartieTrading" class="AffichagePageEntiere">
            <!-- <div>
                <h1>Estimation of gain/loss in Spot or Trading</h1>
            </div> -->

            <div class="AffichageGauche">
                <div class="Composent_Generaux_Radio">
                    <form>
                        <div class="Composent_SpotLevier_Radio">
                            <span class="Composent_Generaux_Text">Spot</span>
                            <input class="RadioButton" type="radio" id="Input_Spot" name="contact" value="Spot" checked>
                            <input class="RadioButton" type="radio" id="Input_Levier" name="contact" value="Levier">
                            <span class="Composent_Generaux_Text">Leverage</span>
                        </div>
                    </form>
                </div>



                <div id="Block_Levier" class="Composent_Generaux_Radio">
                    <form>
                        <div class="Composent_SpotLevier_Radio">
                            <span class="Composent_Generaux_Text">Long</span>
                            <input class="RadioButtonLongShort" type="radio" id="Input_Long" name="contact" checked>
                            <input class="RadioButtonLongShort" type="radio" id="Input_Short" name="contact">
                            <span class="Composent_Generaux_Text">Short</span>
                        </div>
                    </form>


                </div>




                <div class="Composoent_LevierButton">
                    <p id="PhraseSelection_Levier"></p>
                    <div>
                        <div id="levierbuttonsfast" class="Composent_Trading_Button">
                            <button data-lever="8" class="Composent_TradingButton_Selection">x8</button>
                            <button data-lever="20" class="Composent_TradingButton_Selection">x20</button>
                            <button data-lever="25" class="Composent_TradingButton_Selection">x25</button>
                            <button data-lever="100" class="Composent_TradingButton_Selection">x100</button>
                        </div>
                    </div>

                    <div class="Composent_Tranding_Range_General">
                        <input type="range" min="1" max="100" id="Input_RangeLevier" class="Composent_Trading_Range">
                        <span id="Levier_Value" class="Composent_Trading_LevierValue">x1</span>
                    </div>
                </div>


                <div class="Composent_ClassBOX">
                    <div class="Composent_Class_Selection">
                        <input type="number" placeholder="Entry Price (USDT)" step="10" min="0" max="100"
                            id="Input_Prixdentree" class="Composent_Class_Input">
                    </div>
                    <div class="Composent_Class_Selection">
                        <input type="number" placeholder="Invest (USDT)" min="0" step="0.000001"
                            id="Input_CapitalInvesi" class="Composent_Class_Input">
                        <span id="multiplicator" class="multiplicator-indicator"></span>
                    </div>
                    <div class="Composent_Class_Selection">
                        <input type="number" placeholder="Target Price (USDT)" min="0" step="0.000001"
                            id="Input_NiveauDeSortie" class="Composent_Class_Input">
                    </div>
                    <div id="PartieStopLoss" class="stoploss-input-wrapper">
                        <input type="number" placeholder="StopLoss (USDT)" min="0" step="0.000001" id="Input_StopLoss"
                            class="stoploss-input">
                    </div>
                    <div class="stoploss-input-wrapper">
                        <input type="checkbox" id="Toggle_StopLoss" name="Toggle_StopLoss" class="stoploss-toggle">
                        <label for="Toggle_StopLoss" id="LabelTextStopLoss" class="stoploss-toggle-label"></label>
                    </div>
                </div>
            </div>

            <div id="AffichageDroiteID" class="AffichageDroite">
                <div class="AffichageDiv">
                    <p id="ResultatCalcul"></p>
                    <p id="WalletBenefice"></p>
                    <p id="WalletPerte"></p>
                    <p id="Pourcentage"></p>
                    <p id="PerteStopLoss"></p>
                    <p id="WalletSl"></p>
                    <p id="Liquidation"></p>
                    <p id="RisqueReward"></p>
                    <p id="ErrorContainer"></p>
                </div>
            </div>

            <div class="AffichageDeuxButton">
                <div>
                    <button type="button" id="Button_CalculerLesResultats"
                        class="ButtonAffichageSousResult">Results</button>
                </div>
                <div>
                    <button type="button" id="ResetAll" class="AffichageButtonSousReset">Reset</button>
                </div>
            </div>
        </div>






        <!-- 
   ##############################################################
   ##                                                          ##
   ##                      Staking                             ##
   ##                                                           ##
   ##############################################################
-->


        <div id="PartieStaking" class="AffichagePageEntiere">
            <!-- 
            <div>
                <h1>Estimation of gain/loss in staking with APR/APY</h1>
            </div> -->


            <div class="AffichageGauche">
                <div class="Composent_Generaux_Radio">
                    <form>
                        <div class="Composent_SpotLevier_Radio">
                            <span class="Composent_Generaux_Text">APY</span>
                            <input class="RadioButton" type="radio" id="Input_APY" name="contact" value="APY" checked>
                            <input class="RadioButton" type="radio" id="Input_APR" name="contact" value="APR">
                            <span class="Composent_Generaux_Text">APR</span>

                        </div>
                    </form>
                </div>


                <div class="Composoent_LevierButton">
                    <p id="PhraseSelection_Temps"></p>
                    <div class="Composent_Staking_Button">
                        <button data-days="1" class="Composent_TradingButton_Selection_Staking"> 1Day</button>
                        <button data-days="7" class="Composent_TradingButton_Selection_Staking">1 Week</button>
                        <button data-days="182" class="Composent_TradingButton_Selection_Staking">6 Month</button>
                        <button data-days="365" class="Composent_TradingButton_Selection_Staking">1 Year</button>
                    </div>
                    <div class="Composent_Tranding_Range_General">
                        <input type="range" min="1" max="365" id="Input_RangeTemps" class="Composent_Trading_Range" />
                        <span id="Temps_Value">1 </span>
                    </div>
                </div>


                <div class="Composent_Capitilusation_General">
                    <p id="stakingapymode"></p>
                    <div class="select">
                        <select id="Input_CapitalizationFrequency">
                            <option value="daily">Quotidienne</option>
                            <option value="monthly">Mensuelle</option>
                            <option value="quarterly">Trimestrielle</option>
                            <option value="annually">Annuelle</option>
                        </select>
                    </div>
                </div>
                <div class="Composent_ClassBOX">
                    <div class="Composent_Class_Selection">
                        <input type="number" placeholder="Quantity (Tokens)" min="0" step="0.000001"
                            id="Input_QuantiteStaking" class="Composent_Class_Input">
                    </div>

                    <div class="Composent_Class_Selection">
                        <p id="Phrase_APR"></p>
                        <p id="Phrase_APY"></p>
                        <input type="number" min="0" step="0.000001" id="Input_PourcentageAPR"
                            placeholder="Apy or APR (%)" class="Composent_Class_Input">
                    </div>

                    <div class="Composent_Class_Selection">
                        <p id="Phrase_NiveauDeSortie"></p>
                        <input type="number" min="0" step="0.000001" id="Input_CommisionStaking"
                            placeholder="Commision (%)" class="Composent_Class_Input">
                    </div>

                </div>
            </div>
            <div id="AffichageDroiteIDStaking" class="AffichageDroite class2">
                <div class="AffichageDiv">
                    <p id="ResultatCalculStaking"></p>
                    <p id="WalletBeneficeStaking"></p>
                    <p id="CommissionStaking"></p>
                    <p id="TokensParJourDisplay"></p>
                    <p id="TokensParSemaineDisplay"></p>
                    <p id="TokensParMoisDisplay"></p>
                    <p id="TempsPourDoublerDisplay"></p>
                    <p id="ErrorContainerStaking"></p>
                </div>
            </div>

            <div class="AffichageDeuxButton">
                <div>
                    <button class="ButtonAffichageSousResult" type="button"
                        id="Button_CalculerLesResultatsStaking">Results</button>
                </div>
                <div>
                    <button class="AffichageButtonSousReset" type="button" id="Button_ResetStaking">Reset</button>
                </div>
            </div>

        </div>





        <!-- 
   ##############################################################
   ##                                                          ##
   ##                           NFT                            ##     
   ##                                                          ##
   ##############################################################
-->
        <div id="PartieNFT" class="AffichagePageEntiere">
            <!-- <div>
                <h1>Estimation of gain/loss on NFTs</h1>
            </div> -->
            <div class="AffichageGauche">

                <div class="Composent_ClassBOX">

                    <div class="Composent_Class_Selection">
                        <input type="number" min="0" step="0.000001" id="Input_PrixdentreeNFT"
                            placeholder="Purchase Value (USDT)" class="Composent_Class_Input">
                    </div>

                    <div class="Composent_Class_Selection">
                        <input type="number" min="0" step="0.000001" id="Input_PrixdeReventeNFT"
                            placeholder="Resal Value (USDT)" class="Composent_Class_Input">
                    </div>

                    <div class="Composent_Class_Selection">
                        <input type="number" min="0" step="0.000001" id="Input_FraisCreateurNFT"
                            placeholder="Creator Fees (%)" class="Composent_Class_Input">
                    </div>

                    <div class="Composent_Class_Selection">
                        <input type="number" min="0" step="0.000001" id="Input_FraisMarketNFT"
                            placeholder="MarketPlace Fees (%)" class="Composent_Class_Input">
                    </div>

                </div>

            </div>
            <section id="AffichageDroiteIDNFT" class="AffichageDroite class3">
                <div class="AffichageDiv">
                    <p id="ResultatCalculNFT"></p>
                    <p id="WalletBeneficeNFT"></p>
                    <p id="PourcentageNFT"></p>
                    <p id="CommissionNFTenDollard"></p>
                    <p id="CommissionNFTPourcentage"></p>
                    <p id="ErrorContainerNFT"></p>
                </div>
            </section>

            <div class="AffichageDeuxButton">
                <div>
                    <button type="button" id="Button_CalculerLesResultatsNFT"
                        class="ButtonAffichageSousResult">Results</button>
                </div>
                <div>
                    <button type="button" id="Button_ResetNFT" class="AffichageButtonSousReset">Reset</button>
                </div>
            </div>
        </div>




        <!-- 
##############################################################
##                                                          ##
##                      Lending/Borrowing                   ##     
##                                                          ##
##############################################################
-->

        <div id="PartieLending" class="AffichagePageEntiere">
            <!-- <div>
                <h1>Estimation of Loan & Borrowing</h1>
            </div> -->

            <div class="AffichageGauche">
                <div class="Composent_Generaux_Radio">
                    <form>
                        <div class="Composent_SpotLevier_Radio">
                            <span class="Composent_Generaux_Text">Lending</span>
                            <input class="RadioButton" type="radio" id="Input_Pret" name="typeOperation" value="pret"
                                checked>
                            <input class="RadioButton" type="radio" id="Input_Emprunt" name="typeOperation"
                                value="emprunt">
                            <span class="Composent_Generaux_Text">Borrowing</span>
                        </div>
                    </form>
                </div>

                <div class="Composoent_LevierButton">
                    <p id="PhraseSelection_Temps_Lending"></p>
                    <div class="Composent_Staking_Button">
                        <button data-days="1" class="Composent_TradingButton_Selection_Staking">1 Day</button>
                        <button data-days="7" class="Composent_TradingButton_Selection_Staking">1 Week</button>
                        <button data-days="182" class="Composent_TradingButton_Selection_Staking">6 Month</button>
                        <button data-days="365" class="Composent_TradingButton_Selection_Staking">1 Year</button>
                    </div>
                    <div class="Composent_Tranding_Range_General">
                        <input type="range" min="1" max="365" id="Input_RangeTemps_Lending"
                            class="Composent_Trading_Range">
                        <span id="Temps_Value_Lending" class="Composent_Trading_Range">1</span>
                    </div>
                </div>


                <div id="Wrapper_FrequenceCapitalisation" class="Composent_Capitilusation_General">
                    <div class="select">
                        <select id="Input_FrequenceCapitalisationLendingBorrwing">
                            <option value="daily">Quotidienne</option>
                            <option value="monthly">Mensuelle</option>
                            <option value="quarterly">Trimestrielle</option>
                            <option value="annually">Annuelle</option>
                        </select>
                    </div>
                </div>

                <div id="Wrapper_Recomposition" class="Composent_AutoCompound">
                    <input type="checkbox" id="Input_Recomposition">
                    <label for="Input_Recomposition">AutoCompound</label>
                </div>
                <div class="Composent_ClassBOX">
                    <div class="Composent_Class_Selection">
                        <input type="number" min="0" step="0.000001" id="Input_Montant" placeholder="Amount"
                            class="Composent_Class_Input">
                    </div>

                    <div class="Composent_Class_Selection">

                        <input type="number" min="0" step="0.000001" id="Input_TauxInteret"
                            placeholder="Interest Rate (%)" class="Composent_Class_Input">
                    </div>

                    <div id="Wrapper_FraisPlateforme" class="Composent_Class_Selection">

                        <input type="number" min="0" step="0.000001" id="Input_FraisPlateforme"
                            placeholder="MarketPlace Fees (%)" class="Composent_Class_Input">
                    </div>
                </div>
            </div>
            <div id="AffichageDroiteIDLending" class="AffichageDroite class4 ">
                <div class="AffichageDiv">
                    <p id="ResultatPret"></p>
                    <p id="ResultatEmprunt"></p>
                    <p id="InteretsPret"></p>
                    <p id="InteretsEmprunt"></p>
                    <p id="FraisTotal"></p>
                    <p id="ErrorContainerPretEmprunt"></p>
                </div>
            </div>


            <div class="AffichageDeuxButton">
                <div>
                    <button type="button" id="Button_CalculerPretEmprunt"
                        class="ButtonAffichageSousResult">Results</button>
                </div>
                <div>
                    <button type="button" id="Button_ResetPretEmprunt" class="AffichageButtonSousReset">Reset</button>
                </div>
            </div>
        </div>

    </div>
    <!-- 
   ##############################################################
   ##                                                          ##
   ##                      FOOTER                              ##
   ##                                                          ##
   ##############################################################
-->
    <!-- Footer -->





    <script type="module" src="main.js"></script>


    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script defer src="https://cdn.vercel-insights.com/v1/script.debug.js"></script>

</body>

</html>
